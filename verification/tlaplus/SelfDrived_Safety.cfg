\* TLC Configuration for SelfDrived TLA+ Specification - Safety Only
\*
\* This configuration checks ONLY safety invariants (no temporal properties).
\* Use this for CI to avoid liveness issues with non-deterministic events.

\* -------------------------------------------------------------------
\* Constants
\* -------------------------------------------------------------------

CONSTANTS
  SOFT_DISABLE_TIME = 5

\* -------------------------------------------------------------------
\* Specification
\* -------------------------------------------------------------------

\* Use SafetySpec (no fairness) for fast invariant checking
SPECIFICATION SafetySpec

