\* TLC Configuration for SelfDrived TLA+ Specification
\*
\* This configuration file defines model checking parameters for TLC.
\* Use a small SOFT_DISABLE_TIME value (5) to keep state space manageable.
\* The actual production value is 300 (3 seconds at 100Hz).

\* -------------------------------------------------------------------
\* Constants
\* -------------------------------------------------------------------

CONSTANTS
  \* Use small timer value for tractable model checking.
  \* Production value: 300 frames (3 seconds at 100Hz)
  \* Model checking value: 5 frames (reduces state space significantly)
  SOFT_DISABLE_TIME = 5

\* -------------------------------------------------------------------
\* Specification
\* -------------------------------------------------------------------

\* Use SafetySpec for faster invariant checking (no fairness)
\* Use Spec for temporal property checking (with weak fairness)
SPECIFICATION Spec

\* -------------------------------------------------------------------
\* Safety Invariants
\* -------------------------------------------------------------------

\* These must hold in ALL reachable states
INVARIANTS
  TypeInvariant
  StateValid
  TimerBounded

\* -------------------------------------------------------------------
\* Temporal Properties
\* -------------------------------------------------------------------

\* These require fairness (use Spec not SafetySpec)
PROPERTIES
  SoftDisableProgress
  PreEnableProgress
  OverrideProgress

