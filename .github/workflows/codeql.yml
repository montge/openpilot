# CodeQL Code Scanning Workflow
#
# Performs semantic code analysis to find security vulnerabilities
# and code quality issues in Python code.
#
# Note: C++ safety-critical code is verified by CBMC bounded model checking
# and libFuzzer continuous fuzzing. See verification/README.md for details.

name: CodeQL

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
  schedule:
    # Run weekly on Sunday at midnight
    - cron: '0 0 * * 0'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Python
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: false  # Python analysis doesn't need submodules

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          # Use security-and-quality for comprehensive scanning
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"
