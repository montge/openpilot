name: SonarCloud

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

permissions:
  contents: read
  pull-requests: read

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper blame analysis
          submodules: true
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            clang \
            g++-12 \
            gcc-arm-none-eabi \
            capnproto \
            libcapnp-dev \
            libzmq3-dev \
            libssl-dev \
            libcurl4-openssl-dev \
            ffmpeg \
            libavformat-dev \
            libavcodec-dev \
            libavdevice-dev \
            libavutil-dev \
            libavfilter-dev \
            libbz2-dev \
            libeigen3-dev \
            libffi-dev \
            libgles2-mesa-dev \
            libglfw3-dev \
            libglib2.0-0 \
            libjpeg-dev \
            libncurses5-dev \
            libusb-1.0-0-dev \
            libzstd-dev \
            libsqlite3-dev \
            opencl-headers \
            ocl-icd-libopencl1 \
            ocl-icd-opencl-dev \
            portaudio19-dev \
            gettext \
            qt5-qmake \
            qtbase5-dev \
            libqt5charts5-dev \
            libqt5serialbus5-dev \
            libqt5svg5-dev \
            libqt5x11extras5-dev \
            libqt5opengl5-dev

      - name: Install Python dependencies
        run: uv sync --frozen --extra testing

      - name: Build project
        run: |
          source .venv/bin/activate
          scons -u -j$(nproc)

      - name: Run tests with coverage
        run: |
          source .venv/bin/activate
          pytest --cov=selfdrive --cov=system --cov=tools --cov=common \
            --cov-report=xml:coverage.xml \
            -m "not slow and not tici" \
            --ignore=tinygrad_repo --ignore=third_party \
            -x -n auto --timeout=300 || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
