# Algorithm Test Harness Coverage Workflow
# Runs coverage checks on the algorithm test harness code

name: Algorithm Harness Coverage

on:
  push:
    branches: [develop, master]
    paths:
      - 'selfdrive/controls/lib/tests/algorithm_harness/**'
      - '.github/workflows/algorithm-harness-coverage.yml'
  pull_request:
    branches: [develop, master]
    paths:
      - 'selfdrive/controls/lib/tests/algorithm_harness/**'
      - '.github/workflows/algorithm-harness-coverage.yml'

jobs:
  coverage:
    name: Algorithm Harness Coverage
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov numpy

      - name: Run coverage
        working-directory: selfdrive/controls/lib/tests/algorithm_harness
        run: |
          pytest . -n0 \
            --cov=. \
            --cov-config=.coveragerc \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=90

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: selfdrive/controls/lib/tests/algorithm_harness/coverage.xml
          retention-days: 7

      - name: Coverage summary
        if: always()
        working-directory: selfdrive/controls/lib/tests/algorithm_harness
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Module | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "See detailed report in artifacts." >> $GITHUB_STEP_SUMMARY

  coverage-full:
    name: Full Coverage (with pandas/pyarrow)
    runs-on: ubuntu-24.04
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov numpy pandas pyarrow

      - name: Run full coverage
        working-directory: selfdrive/controls/lib/tests/algorithm_harness
        run: |
          pytest . -n0 \
            --cov=. \
            --cov-config=.coveragerc \
            --cov-report=term-missing \
            --cov-report=xml:coverage-full.xml \
            --cov-fail-under=90

      - name: Upload full coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-full
          path: selfdrive/controls/lib/tests/algorithm_harness/coverage-full.xml
          retention-days: 7
