sonar.projectKey=montge_openpilot
sonar.organization=montge
sonar.projectName=openpilot

# Source configuration
sonar.sources=selfdrive,system,tools,common,scripts
sonar.tests=.
sonar.test.inclusions=**/*_test.py,**/test_*.py,**/tests/**

# Exclusions (third-party/vendored code)
sonar.exclusions=third_party/**,msgq_repo/**,opendbc_repo/**,panda/**,rednose_repo/**,tinygrad_repo/**,cereal/**,teleoprtc_repo/**,.venv/**,.local/**

# Python configuration
sonar.python.version=3.11,3.12

# C++ configuration
sonar.cfamily.compile-commands=compile_commands.json

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml
sonar.cfamily.llvm-cov.reportPath=cpp-coverage.lcov

# Quality gate thresholds (custom, see SonarCloud UI for full config)
# These are hints - actual gates configured in SonarCloud
# Target: 90% line coverage, 80% branch coverage
# Baseline: 33% (2025-12-25)
